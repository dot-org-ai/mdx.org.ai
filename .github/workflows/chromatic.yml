name: Chromatic

on:
  push:
    branches: [main]
    paths:
      - 'apps/storybook/**'
      - 'packages/@mdxui/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/storybook/**'
      - 'packages/@mdxui/**'

concurrency:
  group: chromatic-${{ github.ref }}
  cancel-in-progress: true

jobs:
  chromatic:
    name: Chromatic Visual Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to work properly

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Build Storybook
        run: pnpm --filter storybook build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBuildDir: apps/storybook/storybook-static
          exitZeroOnChanges: true
          autoAcceptChanges: main # Auto-accept changes on main branch
          onlyChanged: true # Only capture changed stories
          externals: |
            apps/storybook/src/styles/**
            packages/@mdxui/css/src/**
