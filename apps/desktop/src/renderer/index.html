<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>MDX Desktop</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .titlebar {
      height: 38px;
      -webkit-app-region: drag;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      padding-left: 80px;
    }

    .titlebar h1 {
      font-size: 13px;
      font-weight: 500;
      color: #888;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      height: calc(100vh - 38px);
    }

    .panel {
      background: #252525;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 12px 16px;
      background: #2a2a2a;
      border-bottom: 1px solid #333;
      font-size: 13px;
      font-weight: 600;
      color: #999;
    }

    .panel-content {
      flex: 1;
      overflow: auto;
      padding: 16px;
    }

    #editor {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: #e0e0e0;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
    }

    .frontmatter {
      background: #2a2a2a;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .frontmatter h2 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #fff;
    }

    .frontmatter p {
      color: #888;
      font-size: 14px;
    }

    .content {
      font-size: 14px;
      line-height: 1.8;
      color: #ccc;
      white-space: pre-wrap;
    }

    .status {
      padding: 8px 16px;
      background: #2a2a2a;
      border-top: 1px solid #333;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <h1>MDX Desktop</h1>
  </div>

  <div class="container">
    <div class="panel">
      <div class="panel-header">MDX Editor</div>
      <div class="panel-content">
        <textarea id="editor">---
title: Welcome to MDX Desktop
description: Edit MDX with full Node.js power
author: MDX Team
---

# Hello from Electron!

This is a **desktop app** for editing MDX content with full Node.js capabilities.

## Features

- Full Node.js runtime
- Native file system access
- Cross-platform (Mac, Windows, Linux)

## Code Example

```typescript
import { parse } from 'mdxld'
const doc = parse(content)
```

> Build powerful desktop apps with MDX.
</textarea>
      </div>
      <div class="status" id="status">Ready</div>
    </div>

    <div class="panel">
      <div class="panel-header">Preview</div>
      <div class="panel-content" id="preview">
        <div class="frontmatter">
          <h2 id="preview-title">Loading...</h2>
          <p id="preview-description"></p>
        </div>
        <div class="content" id="preview-content"></div>
      </div>
    </div>
  </div>

  <script src="./renderer.js" type="module"></script>
</body>
</html>
